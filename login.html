<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        body{
            background: rgb(207, 204, 204);
        }
        #radius{
            background: linear-gradient(40deg, #9b2dce, #e6d70c);
            border-radius: 20px;
        }
        #signpage a{
            color: rgb(204, 204, 3);
        }
        .heading h2{
            font-size: 41px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- This is the Login Form  -->
    <div class="container pt-5">
        <div class="row" id="radius">
            <div class="col-6 px-0">
                <img src="/login.jpg" alt="main_image" class="img-fluid" id="radius">
            </div>
            <div class="col-6">
                <form>
                    <div class="heading pb-5">
                        <h2>Login with Ashokicodder....</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-white fw-bold">Username or Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-white fw-bold">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <input type="submit" value="LogIn" class="btn btn-primary" />
                    <p class="pt-3 text-white fw-bold" id="signpage">
                       Not a member?<a href="/signup.html"> Sign In</a> 
                    </p>
                </form>
            </div>
        </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
